# Desert Area Spawn Configuration
configType: "deaths"
priority: 1400

coordinateSpawns:
  # Desert temple area
  - coordinates:
      world: "desert_dungeon"
      minX: 1000
      maxX: 1500
      minY: 60
      maxY: 120
      minZ: 1000
      maxZ: 1500
    priority: 1600
    type: "random"
    location:
      world: "desert_dungeon"
      minX: 1200
      maxX: 1300
      minY: 65
      maxY: 75
      minZ: 1200
      maxZ: 1300
      requireSafe: true
    conditions:
      placeholders:
        - "%player_level% >= 20"
    actions:
      messages:
        - "<yellow>🏜️ The desert winds carry you to safety 🏜️</yellow>"
      commands:
        - command: "effect give %player% minecraft:resistance 30 2"
          chance: 100
        - command: "give %player% minecraft:water_bucket 1"
          chance: 30

  # Desert oasis (lower priority)
  - coordinates:
      world: "desert_dungeon"
      minX: 800
      maxX: 1200
      minY: 62
      maxY: 68
      minZ: 800
      maxZ: 1200
    priority: 1200
    type: "fixed"
    location:
      world: "desert_dungeon"
      x: 1000
      y: 64
      z: 1000
      requireSafe: false
    actions:
      messages:
        - "<aqua>💧 You find refuge at the desert oasis 💧</aqua>"
      commands:
        - command: "effect give %player% minecraft:saturation 5 1"
          chance: 80